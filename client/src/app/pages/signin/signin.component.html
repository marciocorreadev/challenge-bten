<nb-layout>
    <nb-layout-column>

        <div class="row h-100 align-items-center">
            <div class="col-12 align-items-center">

                <div class="text-center my-3">
                    <img class="logo" src="assets/logo.png" />
                    <h3>Bem-vindo</h3>
                </div>

                <nb-card>
                    <nb-card-body>

                        <form>
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <label for="inputPassword4">Nome</label>
                                    <nb-form-field>
                                        <input type="text" nbInput>
                                    </nb-form-field>
                                  </div>
                              <div class="form-group col-sm-6">
                                <label for="inputEmail4">Email</label>
                                <nb-form-field>
                                    <nb-icon nbPrefix icon="at-outline" pack="eva"></nb-icon>
                                    <input type="text" nbInput>
                                </nb-form-field>
                              </div>
                              <div class="form-group col-sm-6">
                                <label for="inputPassword4">Password</label>
                                <nb-form-field>
                                    <input type="password" nbInput>
                                </nb-form-field>
                              </div>
                              <div class="form-group col-sm-6">
                                <label for="inputPassword4">Time</label>
                                <nb-form-field>
                                    <input type="text" nbInput>
                                </nb-form-field>
                              </div>
                              <div class="form-group col-sm-6">
                                <label for="inputPassword4">Peso</label>
                                <nb-form-field>
                                    <input type="text" nbInput>
                                </nb-form-field>
                              </div>
                              <div class="form-group col-sm-6">
                                <label for="inputPassword4">Idade</label>
                                <nb-form-field>
                                    <input type="text" nbInput>
                                </nb-form-field>
                              </div>
                            </div>
                            
                            <div class="m-auto py-3 text-center">
                                <button nbButton hero status="primary" size="large"> <nb-icon icon="plus"></nb-icon> Cadastre-se</button>
                            </div>
                          </form>
                    </nb-card-body>
                </nb-card>


                <div class="mx-auto py-4 text-center" (click)="login()">
                    <button nbButton hero status="success"> <nb-icon icon="star"></nb-icon> Entrar</button>
                </div>
            </div>

        </div>

    </nb-layout-column>
</nb-layout>
